<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glee</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Home +</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">About</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Services</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Pages +</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">News</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__search" href="#">
            <img class="user-nav__search-img" src="images/icons/search-icon.svg" alt="search icon">
          </a>
          <div class="user-nav__wrapper">
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-img" src="images/icons/heart-icon.svg" alt="wishlist icon">
              <span class="user-nav__num">0</span>
            </a>
            <span class="user-nav__line"></span>
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-img" src="images/icons/cart-icon.svg" alt="shopping-cart icon">
              <span class="user-nav__num">0</span>
            </a>
          </div>
          <button class="user-nav__btn" type="button">
            <img class="user-nav__btn-img" src="images/icons/menu-dots.svg" alt="menu button">
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="main">

  </main>



  <script src="js/main.min.js"></script>
</body>

</html>
